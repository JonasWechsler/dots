# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}
order += "static_string nautilus"
order += "static_string settings"
order += "static_string terminal" 
order += "static_string chrome"
order += "static_string spotify"
order += "static_string skype"
order += "static_string gap"
order += "volume master"
order += "wireless wlan0"
order += "ethernet eth0"
order += "pretty_battery bat"
order += "tztime local"

static_string nautilus{
        format = ""
        on_click 1 = "exec nautilus"
}

static_string settings{
        format = ""
        on_click 1 = "exec lxappearance"
}

static_string terminal{
        format = ""
        on_click 1 = "exec urxvt"
}

static_string chrome{
        format = ""
        on_click 1 = "exec google-chrome"
}

static_string spotify{
        format = ""
        on_click 1 = "exec spotify"
}

static_string skype{
        format = ""
        on_click 1 = "exec skype"
}

static_string gap{
        format = "                                                                                                                 "
}

volume master {
        format = " %volume"
        format_muted = " %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        on_click 1 = "exec amixer -D pulse set Master 1+ toggle"
        on_click 4 = "exec amixer set Master 1+"
        on_click 5 = "exec amixer set Master 1-"
}

wireless wlan0 {
        format_up = "   %essid"
        format_down = ""
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = ""
}

pretty_battery bat{}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%b %d    %I:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
